<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <!-- TODO add roboto and shrikhan -->
    <script src="https://kit.fontawesome.com/da7ea8400e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header_logo">
        <img alt="ohmyfood" src="images/logo/ohmyfood.png" class="logo_image">
    </header>

    <main class="main">
        <!-- Section Maps -->
        <div class="maps">
            <span>
                <i class="fa-solid fa-location-dot Location_icon"></i> </span>
            <span class="maps__search">
                <input type="search" name="city" value="Paris,Belleville" placeholder="Location">
            </span>
        </div>
        <!-- Section about-->
        <div class="about">
            <h2> Book the menu you like </h2>
            <p class="about_text"> Discover top-of-the-art restaurants we picked for you </p>
            <span class="btn__about">
                <button> Explore our restaurants </button>
            </span>
        </div>
        <section class="howto_section">
            <h2 class="howto_title">How it works</h2>
            <ul class="howto">
                <li class="howto-btn">
                    <div class="howto_number">1</div>
                    <div class="howto_icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
                    <p class="howto_text">Chose a restaurant</p>
                </li>
                <li class="howto-btn">
                    <div class="howto_number">2</div>
                    <div class="howto_icon"><i class="fa-solid fa-list"></i></div>
                    <p class="howto_text">Create your menu</p>
                </li>
                <li class="howto-btn">
                    <div class="howto_number">3</div>
                    <div class="howto_icon-3"><i class="fa-solid fa-store"></i></div>
                    <p class="howto_text">Go enjoy it at the restaurant</p>
                </li>
            </ul>
        </section>
        <section class="restaurant">
            <div class="main_restaurant">
                <div class="restaurant_title">
                    <h3>Restaurants</h3>
                </div>
                <div class="card">
                    <div class="btn_card">
                        <span class="new"> New </span>
                    </div>
                    <a href="pages/full-palette.html">
                        <figure>
                            <img class="card_img" src="images/restaurants/thefullpallete.jpg" alt="The Full Palette">
                            <figcaption>
                                <div class="heart">
                                    <h4>The Full Palette</h4>
                                    <div class="fill_heart">
                                        <span><i class="fill far fa-heart fa-2x"></i></span>
                                    </div>
                                </div>
                                <p>New York</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="card">
                    <div class="btn_card">
                        <span class="new"> New </span>
                    </div>
                    <a href="pages/enchanted-place.html">
                        <figure>
                            <img class="card_img" src="images/restaurants/theenchantedplate.jpg" alt="The Enchanted Place">
                            <figcaption>
                                <div class="heart">
                                    <h4>The Enchanted Place</h4>
                                    <div class="fill_heart">
                                        <span><i class="fill far fa-heart fa-2x"></i></span>
                                    </div>
                                </div>
                                <p>New York</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="card">
                    <div class="btn_card">
                    </div>
                    <a href="pages/bastille.html">
                        <figure>
                            <img class="card_img" src="images/restaurants/bastille.jpg" alt="bastille">
                            <figcaption>
                                <div class="heart">
                                    <h4>Bastille</h4>
                                    <div class="fill_heart">
                                        <span><i class="fill far fa-heart fa-2x"></i></span>
                                    </div>
                                </div>
                                <p>New York</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="card">
                    <div class="btn_card">
                    </div>
                    <a href="pages/le-gourmand.html">
                        <figure>
                            <img class="card_img" src="images/restaurants/legourmand.jpg" alt="Le Gourmand">
                            <figcaption>
                                <div class="heart">
                                    <h4>Le Gourmand</h4>
                                    <div class="fill_heart">
                                        <span><i class="fill far fa-heart fa-2x"></i></span>
                                    </div>
                                </div>
                                <p>New York</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
