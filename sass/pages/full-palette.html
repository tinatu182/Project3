<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/da7ea8400e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
</head>

<body>
    <header class="menu_header">
        <div class="arrow"><a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a></div>
        <div class="logo_image"><img alt="ohmyfood" src="/images/logo/ohmyfood.png"></div>
    </header>
    <main class="main">
        <div class="header_img">
            <img src="/images/restaurants/thefullpallete.jpg" alt="The Full Palette">
        </div>
        <div class="main_menu">
            <div class="menu_title">
                <h2>The Full Palette</h2>
                <div class="menu_heart">
                    <i class="fill fa-regular fa-heart"></i>
                </div>
            </div>
            <div class="first_menu">
                <div class="entrees">
                    <h3>Entrees</h3>
                    <div class="line"></div>
                </div>
                <div class="meals">
                    <h4>Escargot</h4>
                    <div class="meal_text">
                        <p>With southern French spices</p>
                        <span><strong>25€</strong></span>
                    </div>
                    <div class="meal_icon">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                    </div>
                </div>
                <div class="meals">
                    <h4>Duck Foie Gras</h4>
                    <div class="meal_text">
                        <p>With black truffle shavings</p>
                        <span><strong>35€</strong></span>
                    </div>
                    <div class="meal_icon">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                    </div>
                </div>
                <div class="meals">
                    <h4>Fried egg</h4>
                    <div class="meal_text">
                        <p>Seasoned with truffle cream and</p>
                        <span><strong>20€</strong></span>
                    </div>
                    <div class="meal_icon">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
        </footer>
</body>

</html>
